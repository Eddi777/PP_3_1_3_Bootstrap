<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common :: common_header(~{::title},~{::link})">
    <title>User page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>User page</title>
</head>
<body class="p-3 mb-2 bg-light text-dark">
<div th:fragment="header">
    <div class="container w-100 text-white bg-dark mb-2">
        <div class="row p-2">
            <div class="col-10">
                <strong th:text="${userActive.getUsername()}">userName</strong> with roles: <strong th:text="${userActive.getRolesAsString()}">Roles</strong>
            </div>
            <div class="col-2 ms-auto">
                <form th:action="@{/logout}" method="post">
                    <button class="w-100 btn btn-block btn-dark text-nowrap btn-sm margin-2" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container w-100">
    <div class="row">
        <div class="col-2 bg-white px-0 mx-0">
            <div class="container bg-white px-0 mx-0">
                <div class="list-group mt=3">
                    <a href="/user" class="list-group-item list-group-item-action active" aria-current="true">User </a>
                </div>
            </div>
        </div>
        <div class="col">
            <h2 class="mt-2">User information page</h2>
             <div class="container border-top-0">
                <h5 class="mt-2 ml-4">About user</h5>
                <div class="container bg-white">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                            <td th:text="${userActive.id}"></td>
                            <td th:text="${userActive.name}"></td>
                            <td th:text="${userActive.lastname}"></td>
                            <td th:text="${userActive.age}"></td>
                            <td th:text="${userActive.username}"></td>
                            <td th:text="${userActive.getRolesAsString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{common :: bootstrap}"></div>
</body>
</html>
